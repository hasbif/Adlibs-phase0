<!DOCTYPE html>

<html>
  <head>
    <title>+Libs</title>
    <link href="adlibs.css" rel="stylesheet" />
  </head>

  <body>
    <div class="page">
      <header>
        <h1>+Libs</h1>
        <h2>by NRML</h2>
      </header>
      <div class="para">
        <p>
          When you're freestyling alone and need a hype man. <br />When a simple
          beat loop isn't just lit enough.<br />
          When you just want to mess around.
        </p>
      </div>
      <div class="ads">
        <div class="ad1">
          <audio class="adlib" src="adlibs/ay.mp3" id="ay"></audio>
          <a class="name">AY</a>
          <a class="plus">+</a>
        </div>
        <div class="ad2">
          <audio class="adlib" src="adlibs/yah.mp3" id="ya"></audio>
          <a class="name">YA</a>
          <a class="plus">+</a>
        </div>
        <div class="ad3">
          <audio class="adlib" src="adlibs/turn up.mp3" id="turn"></audio>
          <a class="name">TURN UP</a>
          <a class="plus">+</a>
        </div>
        <div class="ad4">
          <audio class="adlib" src="adlibs/yuh.mp3" id="yuh"></audio>
          <a class="name">YUH</a>
          <a class="plus">+</a>
        </div>
        <div class="ad5">
          <audio class="adlib" src="adlibs/wooh.mp3" id="woo"></audio>
          <a class="name">WOO</a>
          <a class="plus">+</a>
        </div>
        <div class="ad6">
          <audio class="adlib" src="adlibs/drrah.mp3" id="dra"></audio>
          <a class="name">GRR</a>
          <a class="plus">+</a>
        </div>
        <div class="ad7">
          <audio class="adlib" src="adlibs/itslit.mp3" id="woo"></audio>
          <a class="name">IS LIT</a>
          <a class="plus">+</a>
        </div>
        <div class="ad7">
          <audio class="adlib" src="adlibs/straight up.mp3" id="strup"></audio>
          <a class="name">STRAIGHT UP</a>
          <a class="plus">+</a>
        </div>
      </div>
    </div>
    <script src="adlibs.js"></script>
  </body>
</html>
